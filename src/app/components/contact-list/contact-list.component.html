<div class="row align-items-end justify-content-end g-3 mb-2">
    <div class="col-12 col-md-auto">
        <div class="row g-2 gy-3">
            <div class="col-auto flex-1">
                <select class="form-select" aria-label="sort by lastname" (change)="onSelectedOption($event)">
                    <option selected disabled>Sort by lastname</option>
                    <option value="default">Default sorting</option>
                    <option *ngFor="let tab of tabs" [value]="tab | uppercase">
                        {{tab | uppercase}}
                    </option>
                </select>
            </div>
        </div>
    </div>
</div>
<table
    class="table table-striped table-hover shadow-lg"
    *ngIf="contacts"
    data-search="true"
>
    <thead class="bg-secondary text-white">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Phone</th>
        </tr>
    </thead>

    <tbody>
        <tr
            class="contact-list"
            tabindex="{{i + 1}}"
            *ngFor="let contact of contactList; index as i"
            (click)="onSelectContact(contact)"
            (keyup.enter)="onSelectContact(contact)"
        >
            <td>{{ i + 1 }}</td>
            <td>{{ contact.name.first }} {{ contact.name.last }}</td>
            <td>{{ contact.phone }}</td>
        </tr>
    </tbody>
</table>
