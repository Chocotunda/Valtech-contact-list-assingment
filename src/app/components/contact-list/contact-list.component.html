<table class="table table-striped table-hover shadow-lg" *ngIf="contacts">
    <thead class="bg-secondary text-white">
    <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Phone</th>
        <th scope="col">Email</th>
    </thead>
    <tbody>
    <tr class="contact-list" *ngFor="let contact of contacts.results; index as i" (click)="onSelectContact(contact)">
        <td>{{i + 1}}</td>
        <td>{{contact.name.first}} {{contact.name.last}}</td>
        <td>{{contact.phone}}</td>
        <td>{{contact.email}}</td>
    </tr>
    </tbody>
</table>
